<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newborn Log</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Baby Log</h1>

        <div class="time-input-group">
            <label for="activityTime">Activity Time:</label>
            <input type="datetime-local" id="activityTime">
            <button id="resetTimeBtn">Use Current Time</button>
        </div>

        <div class="controls">
            <button id="feedBtn">Feed</button>
            <input type="number" id="milkInput" placeholder="Milk in ml">
            <button id="sleepBtn">Sleep</button>
            <button id="cryBtn">Cry</button>
            <button id="crampsBtn">Cramps</button>
            <button id="gasBtn">Gas</button>
            <button id="stoolBtn">Stool</button>
            <button id="diaperBtn">Diaper Change</button> </div>

        <div class="log-container">
            <h2>Activity History</h2>
            <table id="activityTable">
                <thead>
                    <tr>
                        <th>Date & Time</th> <th>Activity</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="assets/script/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newborn Log</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Newborn Activity Log</h1>

        <div class="controls">
            <button id="feedBtn">Feed</button>
            <input type="number" id="milkInput" placeholder="Milk in ml">
            <button id="sleepBtn">Sleep</button>
            <button id="cryBtn">Cry</button>
        </div>

        <div class="log-container">
            <h2>Activity History</h2>
            <table id="activityTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Activity</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="assets/script/script.js"></script>
</body>
</html>
